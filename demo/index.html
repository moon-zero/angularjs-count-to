<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Angular Count Up Demo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.7.8/angular-locale_de-de.min.js"></script>
    <script src="../dist/angularjs-count-to.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="demoController">
    <div class="container">
        <h1 class="my-3">
            Angular countTo directive
        </h1>
        <div class="jumbotron py-4">
            <h1 class="text-danger mt-0" count-to="{{countTo}}" value="{{countFrom}}" filter="number" duration="4"></h1>

            <p>
                Count to
                <span class="text-info font-weight-bold">{{countTo}}</span>
                from
                <span class="text-info font-weight-bold">{{countFrom}}</span>
                over
                <span class="text-primary font-weight-bold">4</span>
                seconds
            </p>

            <form class="form-inline">
                <div class="form-group mr-3">
                    <label for="count_to" class="form-label mr-2">Count to</label>
                    <input type="number" name="count_to" ng-model="countTo" id="count_to" class="form-control">
                </div>
                <div class="form-group mr-3">
                    <label for="count_from" class="form-label mr-2">Count from</label>
                    <input type="number" name="count_from" ng-model="countFrom" id="count_from" class="form-control">
                </div>
                <button type="submit" ng-click="reCount()" class="btn btn-primary btn-large">
                    Randomize
                </button>
            </form>

            <hr class="my-4">

            <h5>
                Example directive code
            </h5>
            <code ng-non-bindable>
                &lt;h1 count-to="{{model.countTo}}" duration="4" count-from="{{model.countFrom}}" filter="number"&gt;&lt;/h1&gt;
            </code>
        </div>
    </div>
</body>
</html>
