<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
    <title>Angular Count Up Demo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.7.8/angular-locale_de-de.min.js"></script>
    <script src="js/angularjs-count-to.min.js"></script>
    <script src="js/app.js"></script>
    <meta name="description" content="Angular-count-to : Angular directive to animate counting to a number"/>
</head>

<body class="pt-5">

<!-- HEADER -->
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">AngularJS countTo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a href="https://github.com/slackero/angularjs-count-to/" class="nav-link">View on GitHub</a>
                </li>
                <li class="nav-item">
                    <a href="https://github.com/slackero/angularjs-count-to/zipball/master" class="nav-link">Download .zip</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container" ng-app="myApp">
    <h1 class="mb-3 mt-5">
        Angular countTo directive
    </h1>
    <div class="jumbotron py-4" ng-controller="demoController">
        <h1 class="text-danger mt-0" count-to="{{countTo}}" value="{{countFrom}}" filter="number" duration="4"></h1>

        <p>
            Count to
            <span class="text-info font-weight-bold">{{countTo}}</span>
            from
            <span class="text-info font-weight-bold">{{countFrom}}</span>
            over
            <span class="text-primary font-weight-bold">4</span>
            seconds
        </p>

        <form class="form-inline">
            <div class="form-group mr-3">
                <label for="count_to" class="form-label mr-2">Count to</label>
                <input type="number" name="count_to" ng-model="countTo" id="count_to" class="form-control">
            </div>
            <div class="form-group mr-3">
                <label for="count_from" class="form-label mr-2">Count from</label>
                <input type="number" name="count_from" ng-model="countFrom" id="count_from" class="form-control">
            </div>
            <button type="submit" ng-click="reCount()" class="btn btn-primary btn-large">
                Randomize
            </button>
        </form>

        <hr class="my-4">

        <h5>
            Example directive code
        </h5>
        <code ng-non-bindable>
            &lt;h1 count-to="{{model.countTo}}" duration="4" count-from="{{model.countFrom}}" filter="number"&gt;&lt;/h1&gt;
        </code>
    </div>
</div>
</body>
</html>
